<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Business Design</title>
    <link rel="stylesheet" type="text/css" href="/ironhack-midterm-project/Utils/general.css" >
    <link rel="stylesheet" type="text/css" href="/ironhack-midterm-project/Project/project.css" >
    <link rel="stylesheet" media="(media-features)" href="/ironhack-midterm-project/Project/project.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="home">
        <a href="/ironhack-midterm-project/index.html#hero-section"><img src="/ironhack-midterm-project/Assets/Logos/circle.svg" alt="Company Logo"></a>
        <nav class="headline-medium">
            <ul>
                <li><a class="blueText" href="/ironhack-midterm-project/index.html#hero-section">Home</a></li>
                <li><a href="/ironhack-midterm-project/index.html#projects-section">Projects</a></li>
                <li><a href="/ironhack-midterm-project/index.html#services-section">Services</a></li>
            </ul>
        </nav>
        <button class="primaryButton headline-medium">Contact Us</button>
    </header>
    <section id="detail-section">
        <h1></h1>
        <div id="subtitle">
            <p id="subtitleDescription" class="body-medium grayColor"></p>
            <p id="dateCompletion" class="body-regular"></p>
        </div>
        <div id="image">
            <img id="blured" alt="Background image with colors">
            <img alt="Background image with colors">
        </div>
        <div id="generalDescription" class="body-regular">
        </div>
    </section>
    <section id="projects-section">
        <h3>Other Projects</h3>
        <div>
            <article>
                <img alt="Background image with colors">
                <p id="titleArticle" class="body-medium"></p>
                <p id="descriptionArticle" class="headline-regular"></p>
                <button class="secondaryButton headline-regular">Learn More</button>
            </article>
            <article>
                <img alt="Background image with colors">
                <p class="body-medium"></p>
                <p class="headline-regular"></p>
                <button class="secondaryButton headline-regular">Learn more</button>
            </article>
            <article>
                <img alt="Background image with colors">
                <p class="body-medium"></p>
                <p class="headline-regular"></p>
                <button class="secondaryButton headline-regular">Learn more</button>
            </article>
        </div>
    </section>
    <section id="cta-section">
        <h3>Do you have any questions?</h3>
        <p class="body-regular">Let us help you!</p>
        <form>
            <div id="cta-form-div">
                <img src="/ironhack-midterm-project/Assets/CTA/mail.svg" alt="Icon of a mailbox">
                <label for="email">Enter your email</label>
                <input type="email", id="email", name="email">    
                <button class="primaryButton">Subscribe</button>
            </div>
        </form>
    </section>
    <footer class="headline-regular">
        <img img src="/ironhack-midterm-project/Assets/Logos/circle.svg" alt="Company Logo">
        <ul>
            <li>Team</li>
            <li>Services</li>
            <li>About Us</li>
        </ul>
        <address>2972 Westheimer Rd. Santa Ana, Illinois 85486 </address>
        <ul>
            <li>Press</li>
            <li>Projects</li>
            <li>Privacy Policy</li>
        </ul>
    </footer>
    <script type="module" src="/ironhack-midterm-project/Project/project.js"></script>
    <script type="module" src="/ironhack-midterm-project/Utils/general.js"></script>
</body>
</html>
