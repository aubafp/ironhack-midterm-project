<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Business Design</title>
    <link rel="stylesheet" type="text/css" href="/ironhack-midterm-project/Utils/general.css" >
    <link rel="stylesheet" type="text/css" href="/ironhack-midterm-project/Contact/contact.css" >
    <link rel="stylesheet" media="(media-features)" href="/ironhack-midterm-project/Contact/contact.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="home">
        <a href="/ironhack-midterm-project/index.html#hero-section"><img src="/ironhack-midterm-project/Assets/Logos/circle.svg" alt="Company Logo"></a>
        <nav class="headline-medium">
            <ul>
                <li><a class="blueText" href="/ironhack-midterm-project/index.html#hero-section">Home</a></li>
                <li><a href="/ironhack-midterm-project/index.html#projects-section">Projects</a></li>
                <li><a href="/ironhack-midterm-project/index.html#services-section">Services</a></li>
            </ul>
        </nav>
        <button class="primaryButton headline-medium">Contact Us</button>
    </header>
    <section id="contact-section">
        <h1>Contact Us</h1>
        <form>
            <div id="input-name">
                <label for="name" class="body-regular">Full Name *</label>
                <input type="text", id="name", name="name" placeholder="Enter your full name" class="headline-regular">
            </div>    
            <div id="input-email">
                <label for="email" class="body-regular">Email *</label>
                <input type="email", id="email", name="email" placeholder="Enter your email address" class="headline-regular">
            </div>
            <div id="input-phone">
                <label for="phone" class="body-regular">Phone</label>
                <input type="tel", id="phone", name="phone" placeholder="Enter your phone number" class="headline-regular"> 
            </div>     
            <div id="input-message">
                <label for="message" class="body-regular">Message</label>
                <textarea id="message", name="message" placeholder="Write your message here ...." class="headline-regular"></textarea>
            </div>
            <button type="button" class="primaryButton headline-medium" id="submit-btn">Submit</button>
        </form>

    </section>
    <footer class="headline-regular">
        <img img src="/ironhack-midterm-project/Assets/Logos/circle.svg" alt="Company Logo">
        <ul>
            <li>Team</li>
            <li>Services</li>
            <li>About Us</li>
        </ul>
        <address>2972 Westheimer Rd. Santa Ana, Illinois 85486 </address>
        <ul>
            <li>Press</li>
            <li>Projects</li>
            <li>Privacy Policy</li>
        </ul>
    </footer>
    <script src="/ironhack-midterm-project/Contact/contact.js"></script>
    <script src="/ironhack-midterm-project/Utils/general.js"></script>
</body>
</html>
